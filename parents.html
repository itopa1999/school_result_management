<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.jpg" type="image/jpg" />
    <style>

    </style>

</head>
<body>
    <div class="app-container">
        <!-- Overlay for Mobile -->
        <div class="overlay"></div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="and-icn">
                    <img src="img/icon.jpg" class="brand-icon">
                </div>
                <div class="brand"><i class="fa-solid fa-star"></i> software</div>
                <div class="school-name" id="schoolNameDisplay"></div>
            </div>
            
            <div class="greeting">
                <h5 id="timeGreeting">Good Morning, Admin!</h5>
                <small class="text-mute" id="currentDate">Monday, June 10, 2023</small>
            </div>
            
            <div class="nav-links" id="navContainer">
                
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <button class="menu-btn">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="header-right">
                    <div class="user-dropdown">
                        <button class="user-btn">
                            <img src="" id="profilePic" class="user-avatar"></img>
                            <i class="fas fa-chevron-down"></i>
                        </button>

                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-bell"></i>
                                <span>Notifications</span>
                            </a>
                            <a href="#" id="ChangePassword" class="dropdown-item">
                                <i class="fas fa-lock"></i>
                                <span>Change Password</span>
                            </a>
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-moon"></i>
                                <span>Dark Mode</span>
                                <div class="dark-mode-toggle" id="darkModeToggle">
                                    <div class="toggle-circle"></div>
                                </div>
                            </a>
                            <a href="#" id="logoutUser" class="dropdown-item">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <div class="page-content">
                <h4 class="fw-bold  mb-4" id="subscriptionHistory">Manage Parents</h4>
                <button class="btn custom-btn m-3" data-bs-toggle="modal" data-bs-target="#addParentModal">
                      <i class="fas fa-plus"></i>
                      Add Parent</button> 
    <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
          <input
            type="text"
            class="form-control form-control-sm w-auto"
            placeholder="Search parent..."
            id="searchInput" />
        </div>
        <div class="card">
        <div class="table-responsive">
          <table class="table" id="parentsTable">
            <thead>
                <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Students</th>
                <th>Class Level(s)</th>
                <th>Status</th>
                <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be inserted here dynamically -->
            </tbody>
            </table>
        </div>

        </div>
        
    <div class="d-flex justify-content-center gap-3 mt-3">
    <button id="prevBtn" class="btn btn-primary" disabled>
        <span id="prevSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
         <i class="fas fa-arrow-left"></i> Prev
    </button>
    <button id="nextBtn" class="btn btn-primary" disabled>
        <span id="nextSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
        Next <i class="fas fa-arrow-right"></i>
    </button>
    </div>

            </div>
        </div>
    </div>

    <footer class="footer">
                <div class="container">
                    <span>&copy; 2023 School Management System | All rights reserved</span>
                </div>
            </footer>

            <div class="custom-alert" id="customAlert">
        <div class="alert-progress" id="alertProgress"></div>
        <span class="alert-content" id="alertContent"></span>
    </div>

    <!-- Add Session Modal -->
<div class="modal fade" id="addParentModal" tabindex="-1" aria-labelledby="addParentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title" id="addParentModalLabel">Add Parent</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form id="addParentForm" novalidate>
          <div class="mb-2">
            <label  class="form-label fw-semibold text-mute">Parent Name</label>
            <input 
              type="text" 
              class="form-control form-control-lg" 
              name="name"
              required
            >
          </div>
          <div class="mb-2">
            <label  class="form-label fw-semibold text-mute">Parent Email</label>
            <input 
              type="email" 
              class="form-control form-control-lg" 
              name="email"
              required
            >
          </div>
          <div class="mb-2">
            <label class="form-label fw-semibold text-mute">Select student(s)</label>
            <select class="form-control" id="studentSelect" name="students" multiple required>
                <!-- Options will be populated by JS -->
            </select>
            </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <button type="submit" id="submitBtn" class="btn btn-green btn-lg fw-bold">
              <i class="fas fa-plus-circle me-2"></i> Add Parent 
              <span class="spinner-border spinner-border-sm d-none" id="submitSpinner" role="status" aria-hidden="true"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="editParentModal" tabindex="-1" aria-labelledby="editParentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title" id="editParentModalLabel">Edit Parent</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form id="editParentForm" novalidate>
          <input type="hidden" name="parentId" id="editParentId" />

          <div class="mb-2">
            <label class="form-label fw-semibold text-muted">Parent Name</label>
            <input type="text" class="form-control form-control-lg" name="name" id="editName" required />
          </div>

          <div class="mb-2">
            <label class="form-label fw-semibold text-muted">Parent Email</label>
            <input type="email" class="form-control form-control-lg" name="email" id="editEmail" required />
          </div>

          <div class="mb-2">
            <label class="form-label fw-semibold text-muted">Select Student(s)</label>
            <select class="form-control" name="students" id="editStudentSelect" multiple></select>
          </div>

          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="editIsActive" name="is_active" />
            <label class="form-check-label" for="editIsActive">Is Active</label>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-green btn-lg fw-bold" id="editSubmitBtn">
              <i class="fa fa-save"></i> Save Changes
              <span class="spinner-border spinner-border-sm d-none" id="editSubmitSpinner" role="status" aria-hidden="true"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Choices.js CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/parents.js"></script>
    <script>
        
    </script>
</body>
</html>
