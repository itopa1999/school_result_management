<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.jpg" type="image/jpg" />
    <style>
      .modern-tabs-container .nav-tabs {
            border-bottom: none;
            position: relative;
            display: flex;
            flex-wrap: wrap;
            padding: 0 10px;
        }
        
        .modern-tabs-container .nav-item {
            margin: 0 5px;
        }
        
        .modern-tabs-container .nav-link {
            color: var(--text-medium);
            background: var(--gray-light);
            border: none;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            padding: 16px 24px;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 8px;
        }
        
        .modern-tabs-container .nav-link i {
            margin-right: 10px;
            font-size: 1.1rem;
        }
        
        .modern-tabs-container .nav-link:hover {
            background: var(--primary-light);
            color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: var(--hover-shadow);
        }
        
        .modern-tabs-container .nav-link.active {
            color: var(--white);
            background: var(--primary);
            box-shadow: var(--hover-shadow);
            transform: translateY(-3px);
        }
        
        .modern-tabs-container .nav-link.active:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 8px;
            background: var(--primary);
            z-index: 1;
        }
        
        .modern-tabs-container .tab-content {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-top: -8px;
            position: relative;
            z-index: 2;
        }
        
        .modern-tabs-container .tab-pane {
            animation: fadeIn 0.4s ease;
        }
        
        .modern-tabs-container h3 {
            color: var(--primary-dark);
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .modern-tabs-container p {
            color: var(--text-medium);
            line-height: 1.8;
        }
        
        
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .modern-tabs-container .nav-tabs {
                flex-direction: column;
            }
            
            .modern-tabs-container .nav-item {
                margin: 5px 0;
            }
            
            .modern-tabs-container .nav-link {
                border-radius: var(--border-radius);
                margin-bottom: 5px;
            }
            
            .modern-tabs-container .nav-link.active:after {
                display: none;
            }
        }
    </style>

</head>
<body>
    <div class="app-container">
        <!-- Overlay for Mobile -->
        <div class="overlay"></div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="and-icn">
                    <img src="img/icon.jpg" class="brand-icon">
                </div>
                <div class="brand"><i class="fa-solid fa-star"></i> software</div>
                <div class="school-name" id="schoolNameDisplay"></div>
            </div>
            
            <div class="greeting">
                <h5 id="timeGreeting">Good Morning, Admin!</h5>
                <small class="text-mute" id="currentDate">Monday, June 10, 2023</small>
            </div>
            
            <div class="nav-links" id="navContainer">
                
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <button class="menu-btn">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="header-right">
                    <div class="user-dropdown">
                        <button class="user-btn">
                            <img src="" id="profilePic" class="user-avatar"></img>
                            <i class="fas fa-chevron-down"></i>
                        </button>

                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-bell"></i>
                                <span>Notifications</span>
                            </a>
                            <a href="#" id="ChangePassword" class="dropdown-item">
                                <i class="fas fa-lock"></i>
                                <span>Change Password</span>
                            </a>
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-moon"></i>
                                <span>Dark Mode</span>
                                <div class="dark-mode-toggle" id="darkModeToggle">
                                    <div class="toggle-circle"></div>
                                </div>
                            </a>
                            <a href="#" id="logoutUser" class="dropdown-item">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <div class="page-content">
  <div class="tab-card modern-tabs-container">
    <!-- Nav Tabs -->
    <ul class="nav nav-tabs px-3 pt-3" id="standardTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link text-secondary" id="subject-tab" data-bs-toggle="tab" data-bs-target="#subject"
          type="button" role="tab" aria-controls="subject" aria-selected="true">
          <i class="fas fa-book"></i> Subject
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link text-secondary" id="grading-tab" data-bs-toggle="tab" data-bs-target="#grading"
          type="button" role="tab" aria-controls="grading" aria-selected="false">
          <i class="fas fa-chart-line"></i> Grading
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link text-secondary" id="school-tab" data-bs-toggle="tab" data-bs-target="#school"
          type="button" role="tab" aria-controls="school" aria-selected="false">
          <i class="fas fa-school"></i> School Profile
        </button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content p-3 border border-top-0 rounded-bottom" id="standardTabContent">
      <div class="tab-pane fade show active" id="subject" role="tabpanel" aria-labelledby="subject-tab">
        <h5 class="text-secondary">Subject</h5>
        <p>Display subjects metrics</p>
        <button class="btn btn-secondary m-3 btn-sm" data-bs-toggle="modal" data-bs-target="#addSubjectModal">
          <i class="fas fa-plus"></i> Add Subject</button>
        <div class="list-group mb-3" id="subject-list"></div>
      </div>

      <div class="tab-pane fade" id="grading" role="tabpanel" aria-labelledby="grading-tab">
        <h5 class="text-secondary">Grading</h5>
        <p>Display grading metrics</p>
        <button type="button" class="btn btn-secondary m-3" data-bs-toggle="modal" data-bs-target="#addGradingModal">
          <i class="fas fa-plus"></i> Add Grading Range
        </button>
        <div id="gradingList" class="list-group mb-3"></div>
      </div>

      <div class="tab-pane fade" id="school" role="tabpanel" aria-labelledby="school-tab">
        <h5 class="text-secondary">School Profile</h5>
        <form id="schoolProfileForm">
          <div class="mb-3">
            <label for="schoolName" class="form-label">School Name</label>
            <input type="text" class="form-control" id="schoolName" name="school_name" required>
          </div>

          <div class="mb-3">
            <label for="schoolAddress" class="form-label">School Address</label>
            <input type="text" class="form-control" id="schoolAddress" name="school_address">
          </div>

          <div class="mt-3">
            <button type="submit" id="submitBtn4" class="btn btn-green"><i class="fas fa-save"></i> Update School Profile 
            <span class="spinner-border spinner-border-sm d-none" id="submitSpinner4" role="status" aria-hidden="true"></span>

            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
    <!-- Sticky Footer -->
    <footer class="footer">
                <div class="container">
                    <span>&copy; 2023 School Management System | All rights reserved</span>
                </div>
            </footer>

    <div class="modal fade" id="addSubjectModal" tabindex="-1" aria-labelledby="addSubjectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <form id="addSubjectForm">
            <div class="modal-header">
            <h5 class="modal-title" id="addSubjectModalLabel">Add Subject</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
            <input type="text" class="form-control" name="name" placeholder="Subject name" required>
            </div>
            <div class="modal-footer">
            <button type="submit" id="submitBtn" class="btn btn-green"><i class="fas fa-plus"></i> Add 
                <span class="spinner-border spinner-border-sm d-none" id="submitSpinner" role="status" aria-hidden="true"></span>
            </button>
            </div>
        </form>
        </div>
    </div>
    </div>

    <div class="modal fade" id="addGradingModal" tabindex="-1" aria-labelledby="addGradingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="addGradingForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addGradingModalLabel">Add Grading Range</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="number" class="form-control mb-2" name="min_score" placeholder="Min Score" required min="0">
          <input type="number" class="form-control mb-2" name="max_score" placeholder="Max Score" required min="0">
          <input type="text" class="form-control mb-2" name="grade" placeholder="Grade (e.g. A+)" required maxlength="2">
          <input type="text" class="form-control" name="remark" placeholder="Remark" required maxlength="255">
        </div>
        <div class="modal-footer">
          <button type="submit" id="submitBtn1" class="btn btn-green"><i class="fas fa-plus"></i> Add 
                <span class="spinner-border spinner-border-sm d-none" id="submitSpinner1" role="status" aria-hidden="true"></span>
            </button>
        </div>
      </form>
    </div>
  </div>
</div>





    <div class="custom-alert" id="customAlert">
        <div class="alert-progress" id="alertProgress"></div>
        <span class="alert-content" id="alertContent"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/settings.js"></script>
     <script>
        // Add smooth tab switching with animations
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function() {
                // Remove active class from all tabs
                document.querySelectorAll('.nav-link').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                // Add active class to clicked tab
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
