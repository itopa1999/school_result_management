<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>

    </style>

</head>
<body>
    <div class="app-container">
        <!-- Overlay for Mobile -->
        <div class="overlay"></div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="brand-icon">
                    <i class="fas fa-leaf"></i>
                </div>
                <div class="brand">EcoVision</div>
                <div class="school-name" id="schoolNameDisplay"></div>
            </div>
            
            <div class="greeting">
                <h5 id="timeGreeting">Good Morning, Admin!</h5>
                <small class="text-mute" id="currentDate">Monday, June 10, 2023</small>
            </div>
            
            <div class="nav-links" id="navContainer">
                
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <button class="menu-btn">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="header-right">
                    <div class="user-dropdown">
                        <button class="user-btn">
                            <div class="user-avatar">JD</div>
                            <i class="fas fa-chevron-down"></i>
                        </button>

                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-bell"></i>
                                <span>Notifications</span>
                            </a>
                            <a href="#" id="ChangePassword" class="dropdown-item">
                                <i class="fas fa-lock"></i>
                                <span>Change Password</span>
                            </a>
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-moon"></i>
                                <span>Dark Mode</span>
                                <div class="dark-mode-toggle" id="darkModeToggle">
                                    <div class="toggle-circle"></div>
                                </div>
                            </a>
                            <a href="#" id="logoutUser" class="dropdown-item">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <div class="page-content">
        <div class="container-fluid">
            <div class="tab-card">
    <!-- Nav Tabs -->
    <ul class="nav nav-tabs px-3 pt-3" id="standardTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active text-mute" id="subject-tab" data-bs-toggle="tab" data-bs-target="#subject"
                type="button" role="tab" aria-controls="subject" aria-selected="true">
          Subject
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="grading-tab" data-bs-toggle="tab" data-bs-target="#grading"
                type="button" role="tab" aria-controls="grading" aria-selected="false">
          Grading
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="school-tab" data-bs-toggle="tab" data-bs-target="#school"
                type="button" role="tab" aria-controls="school" aria-selected="false">
          School Profile
        </button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="standardTabContent">
      <div class="tab-pane fade show active" id="subject" role="tabpanel" aria-labelledby="subject-tab">
        <h5>Subject</h5>
        <p>Display subjects metrics</p>
        <button class="btn btn-secondary m-3 btn-sm" data-bs-toggle="modal" data-bs-target="#addSubjectModal">Add Subject</button>
        <div class="list-group mb-3" id="subject-list"></div>
      </div>
      <div class="tab-pane fade" id="grading" role="tabpanel" aria-labelledby="grading-tab">
        <h5>Grading</h5>
        <p>Display grading metrics</p>
        <button type="button" class="btn btn-secondary m-3" data-bs-toggle="modal" data-bs-target="#addGradingModal">
            Add Grading Range
        </button>
        <div id="gradingList" class="list-group mb-3"></div>
      </div>
      <div class="tab-pane fade" id="school" role="tabpanel" aria-labelledby="school-tab">
        <h5>School Profile</h5>
        <form id="schoolProfileForm">
          <div class="mb-3">
            <label for="schoolName" class="form-label">School Name</label>
            <input type="text" class="form-control" id="schoolName" name="school_name" required>
          </div>

          <div class="mb-3">
            <label for="schoolAddress" class="form-label">School Address</label>
            <input type="text" class="form-control" id="schoolAddress" name="school_address">
          </div>

          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Update School Profile</button>
          </div>
        </form>
      </div>
    </div>
  </div>

        </div>
    </div>
    <!-- Sticky Footer -->
    <footer class="footer">
                <div class="container">
                    <span>&copy; 2023 School Management System | All rights reserved</span>
                </div>
            </footer>

    <div class="modal fade" id="addSubjectModal" tabindex="-1" aria-labelledby="addSubjectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <form id="addSubjectForm">
            <div class="modal-header">
            <h5 class="modal-title" id="addSubjectModalLabel">Add Subject</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
            <input type="text" class="form-control" name="name" placeholder="Subject name" required>
            </div>
            <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
        </div>
    </div>
    </div>

    <div class="modal fade" id="addGradingModal" tabindex="-1" aria-labelledby="addGradingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="addGradingForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addGradingModalLabel">Add Grading Range</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="number" class="form-control mb-2" name="min_score" placeholder="Min Score" required min="0">
          <input type="number" class="form-control mb-2" name="max_score" placeholder="Max Score" required min="0">
          <input type="text" class="form-control mb-2" name="grade" placeholder="Grade (e.g. A+)" required maxlength="2">
          <input type="text" class="form-control" name="remark" placeholder="Remark" required maxlength="255">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>





    <div class="custom-alert" id="customAlert">
        <div class="alert-progress" id="alertProgress"></div>
        <span class="alert-content" id="alertContent"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/result-settings.js"></script>
    <script>
        
    </script>
</body>
</html>
