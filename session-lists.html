<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .card {
        transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
        }

    </style>
</head>
<body>
    <!-- Mobile Menu Button -->
    <button class="btn btn-dark mobile-menu-btn">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Overlay for Mobile -->
    <div class="overlay"></div>

    <!-- Sidebar -->
    <div class="sidebar p-3">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h4><i class="fas fa-user-shield me-2"></i>Admin Panel</h4>
                <div class="school-name" id="schoolNameDisplay">loading....</div>
            </div>
            <button id="themeToggle" class="btn btn-sm theme-toggle btn-outline-light">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <!-- Greeting Message -->
        <div class="greeting mb-4 text-center">
            <h5 id="timeGreeting"></h5>
            <small class="text-mute" id="currentDate"></small>
        </div>

        <nav class="nav flex-column" id="navContainer">
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content content-wrap">
        <button class="btn btn-primary m-3" data-bs-toggle="modal" data-bs-target="#addSessionModal">Add Session</button>
        <div class="container-fluid">
            <div id="sessionContainer" class="row g-3">
                <!-- Cards will be injected here dynamically -->
            </div>
        </div>
    </div>
    <!-- Sticky Footer -->
    <footer class="sticky-footer p-3 text-center mt-auto">
        <div class="container">
            <span>&copy; 2023 School Management System | All rights reserved</span>
        </div>
    </footer>

    <!-- Add Session Modal -->
<!-- Add Session Modal -->
<div class="modal fade" id="addSessionModal" tabindex="-1" aria-labelledby="addSessionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title" id="addSessionModalLabel">Add Academic Session</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form id="addSessionForm" novalidate>
          <!-- Session Name Input -->
          <div class="mb-4">
            <label for="sessionName" class="form-label fw-semibold text-mute">Session Name</label>
            <input 
              type="text" 
              class="form-control form-control-lg" 
              id="sessionName" 
              placeholder="e.g. 2024/2025" 
              required 
              minlength="4"
              maxlength="20"
              pattern="^[\d/]+$"
              title="Enter a valid session format, e.g., 2024/2025"
            >
            <div class="invalid-feedback">
              Please enter a valid session name (e.g. 2024/2025).
            </div>
          </div>

          <!-- Current Session Toggle -->
          <div class="form-check form-switch mb-4">
            <input class="form-check-input" type="checkbox" id="isCurrentSwitch" />
            <label class="form-check-label fw-semibold text-mute" for="isCurrentSwitch">Set as Current Session</label>
          </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg fw-bold">
              <i class="fas fa-plus-circle me-2"></i> Add Session
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


    <div class="custom-alert" id="customAlert">
        <div class="alert-progress" id="alertProgress"></div>
        <span class="alert-content" id="alertContent"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sessions.js"></script>
    <script>
        
    </script>
</body>
</html>
