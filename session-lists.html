<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>

.badge.bg-success {
  background-color: var(--primary);
}

.badge.bg-secondary {
  background-color: var(--gray-light);
  color: var(--text-medium);
}
.form-check-input:checked {
  background-color: var(--primary);
  border-color: var(--primary-dark);
}

    </style>
</head>
<body>
    <div class="app-container">
        <!-- Overlay for Mobile -->
        <div class="overlay"></div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="brand-icon">
                    <i class="fas fa-leaf"></i>
                </div>
                <div class="brand">EcoVision</div>
                <div class="school-name" id="schoolNameDisplay"></div>
            </div>
            
            <div class="greeting">
                <h5 id="timeGreeting">Good Morning, Admin!</h5>
                <small class="text-mute" id="currentDate">Monday, June 10, 2023</small>
            </div>
            
            <div class="nav-links" id="navContainer">
                
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <button class="menu-btn">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="header-right">
                    <div class="user-dropdown">
                        <button class="user-btn">
                            <img src="" id="profilePic" class="user-avatar"></img>
                            <i class="fas fa-chevron-down"></i>
                        </button>

                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-bell"></i>
                                <span>Notifications</span>
                            </a>
                            <a href="#" id="ChangePassword" class="dropdown-item">
                                <i class="fas fa-lock"></i>
                                <span>Change Password</span>
                            </a>
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-moon"></i>
                                <span>Dark Mode</span>
                                <div class="dark-mode-toggle" id="darkModeToggle">
                                    <div class="toggle-circle"></div>
                                </div>
                            </a>
                            <a href="#" id="logoutUser" class="dropdown-item">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <div class="page-content">
                    <button class="btn custom-btn m-3" data-bs-toggle="modal" data-bs-target="#addSessionModal">
                      <i class="fas fa-plus"></i>
                      Add Session</button>

                    <div class="container-fluid">
                        <div id="sessionContainer" class="row g-3">
                            <!-- Cards will be injected here dynamically -->
                        </div>
                    </div>
            </div>
        </div>
    </div>


    <footer class="footer">
        <div class="container">
            <span>&copy; 2023 School Management System | All rights reserved</span>
        </div>
    </footer>

    <!-- Add Session Modal -->
<!-- Add Session Modal -->
<div class="modal fade" id="addSessionModal" tabindex="-1" aria-labelledby="addSessionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title" id="addSessionModalLabel">Add Academic Session</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form id="addSessionForm" novalidate>
          <!-- Session Name Input -->
          <div class="mb-4">
            <label for="sessionName" class="form-label fw-semibold text-mute">Session Name</label>
            <input 
              type="text" 
              class="form-control form-control-lg" 
              id="sessionName" 
              placeholder="e.g. 2024/2025" 
              required 
              minlength="4"
              maxlength="20"
              pattern="^[\d/]+$"
              title="Enter a valid session format, e.g., 2024/2025"
            >
            <div class="invalid-feedback">
              Please enter a valid session name (e.g. 2024/2025).
            </div>
          </div>

          <!-- Current Session Toggle -->
          <div class="form-check form-switch mb-4">
            <input class="form-check-input" type="checkbox" id="isCurrentSwitch" />
            <label class="form-check-label fw-semibold text-mute" for="isCurrentSwitch">Set as Current Session</label>
          </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <button type="submit" id="submitBtn" class="btn btn-green btn-lg fw-bold">
              <i class="fas fa-plus-circle me-2"></i> Add Session 
              <span class="spinner-border spinner-border-sm d-none" id="submitSpinner" role="status" aria-hidden="true"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


    <div class="custom-alert" id="customAlert">
        <div class="alert-progress" id="alertProgress"></div>
        <span class="alert-content" id="alertContent"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sessions.js"></script>
    <script>
        
    </script>
</body>
</html>
