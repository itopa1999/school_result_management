<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.jpg" type="image/jpg" />
    <style>
       
    </style>

</head>
<body>
    <div class="app-container">
        <!-- Overlay for Mobile -->
        <div class="overlay"></div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="and-icn">
                    <img src="img/icon.jpg" class="brand-icon">
                </div>
                <div class="brand"><i class="fa-solid fa-star"></i> software</div>
                <div class="school-name" id="schoolNameDisplay"></div>
            </div>
            
            <div class="greeting">
                <h5 id="timeGreeting">Good Morning, Admin!</h5>
                <small class="text-mute" id="currentDate">Monday, June 10, 2023</small>
            </div>
            
            <div class="nav-links" id="navContainer">
                
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <button class="menu-btn">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="header-right">
                    <div class="user-dropdown">
                        <button class="user-btn">
                            <img src="" id="profilePic" class="user-avatar"></img>
                            <i class="fas fa-chevron-down"></i>
                        </button>

                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-bell"></i>
                                <span>Notifications</span>
                            </a>
                            <a href="#" id="ChangePassword" class="dropdown-item">
                                <i class="fas fa-lock"></i>
                                <span>Change Password</span>
                            </a>
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-moon"></i>
                                <span>Dark Mode</span>
                                <div class="dark-mode-toggle" id="darkModeToggle">
                                    <div class="toggle-circle"></div>
                                </div>
                            </a>
                            <a href="#" id="logoutUser" class="dropdown-item">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <div class="page-content">
            <div class="d-flex flex-wrap align-items-center gap-2 mb-4">
              <h4 class="fw-bold te mb-0">User Management</h4>
              <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createUserModal">
                  <i class="fas fa-user-plus me-2"></i> Create User
              </button>
            </div>

              <div class="row g-4" id="usersContainer">
                <!-- Add more user cards as needed -->
            </div>

            </div>
              </div>
          </div>

            <footer class="footer">
                <div class="container">
                    <span>&copy; 2023 School Management System | All rights reserved</span>
                </div>
            </footer>

            <div class="custom-alert" id="customAlert">
        <div class="alert-progress" id="alertProgress"></div>
        <span class="alert-content" id="alertContent"></span>
    </div>

    <div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow-sm">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title fw-bold text-dark" id="createUserModalLabel">Create New User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form id="createUserForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="userEmail" class="form-label fw-semibold text-medium">Email Address</label>
            <input type="email" class="form-control" id="userEmail" placeholder="user@example.com" required>
          </div>

          <div class="d-grid">
            <button type="submit" id="submitBtn" class="btn btn-green fw-bold">
              <i class="fas fa-user-plus me-2"></i> Create User 
              <span class="spinner-border spinner-border-sm d-none" id="submitSpinner" role="status" aria-hidden="true"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/users.js"></script>
    <script>
        
    </script>
</body>
</html>
