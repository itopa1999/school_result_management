<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Token</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
    <style>
      
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-title">Verify Token</h1>
            <p class="text-mute">Enter 6-digit code sent to your email</p>
        </div>

        <form id="tokenForm">
            <div class="mb-4">
                <label class="form-label">Verification Code</label>
                <div class="d-flex gap-2">
                    <input type="text" class="form-control text-center otp-input" maxlength="1" pattern="\d" inputmode="numeric" required>
                    <input type="text" class="form-control text-center otp-input" maxlength="1" pattern="\d" inputmode="numeric" required>
                    <input type="text" class="form-control text-center otp-input" maxlength="1" pattern="\d" inputmode="numeric" required>
                    <input type="text" class="form-control text-center otp-input" maxlength="1" pattern="\d" inputmode="numeric" required>
                    <input type="text" class="form-control text-center otp-input" maxlength="1" pattern="\d" inputmode="numeric" required>
                    <input type="text" class="form-control text-center otp-input" maxlength="1" pattern="\d" inputmode="numeric" required>
                </div>
            </div>

            <button type="submit" id="verifyBtn" class="btn btn-primary w-100">Verify Code 
                <span class="spinner-border spinner-border-sm d-none" id="verifySpinner" role="status" aria-hidden="true"></span>
            </button>
        </form>

        <div class="text-center mt-3">
            <p class="text-mute">Didn't receive code? <a href="#!" onclick="resendToken(this)" class="text-primary text-decoration-none">Resend</a></p>
        </div>
    </div>

    <div class="custom-alert" id="customAlert">
        <div class="alert-progress" id="alertProgress"></div>
        <span class="alert-content" id="alertContent"></span>
    </div>

    <button class="mode-toggle" id="darkModeToggle">ðŸŒ™</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/auth.js"></script>
    <script src="js/verify-token.js"></script>
    <script>

    </script>
</body>
</html>
